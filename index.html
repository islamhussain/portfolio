<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background: url('assets/images/waves.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 6rem auto 4rem;
            padding: 2rem;
            background-color: rgba(0, 21, 41, 0.9);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-text {
            flex: 1;
            text-align: left;
        }
        .profile-text h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        .profile-text p {
            margin: 0 0 1.5rem;
            color: #c9d1d9;
            font-weight: 400;
        }
        .profile-text ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-text ul li {
            font-size: 1.2rem;
            color: #8ca1af;
            font-weight: 400;
            margin: 0.5rem 0;
        }
        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #0073e6;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
        }
        .social-icons a {
            color: #0073e6;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00bfff;
        }
        .hamburger {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 21, 41, 0.95);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger i {
            font-size: 2rem;
        }
        .menu {
            position: fixed;
            bottom: 5rem;
            right: 1rem;
            background-color: rgba(0, 21, 41, 0.95);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 0.5rem 0;
        }
        .menu a:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .menu a:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-text">
            <h1 id="name"></h1>
            <p id="tagline"></p>
            <ul id="skills"></ul>
        </div>
        <div class="profile-image-container">
            <img id="profile-image" class="profile-image" src="#" alt="Profile Picture">
            <div class="social-icons">
                <a id="github-link" href="#" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a id="linkedin-link" href="#" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#resume">Resume</a>
    </div>

    <script>
        // YAML-like data for static content
        const staticContent = {
            name: "Islam Hussain Pathan",
            tagline: "Lead Engineer | SDET | Passionate about Quality and Automation",
            skills: ["Python", "Java", "API Testing", "Selenium", "GitLab CI/CD", "SQL", "Docker", "Kubernetes"],
            github: "https://github.com/islamhussain",
            linkedin: "https://www.linkedin.com/in/islam-hussain-pathan/",
            profileImage: "assets/images/profile.png"
        };

        // Populate static content
        document.getElementById('name').textContent = staticContent.name;
        document.getElementById('tagline').textContent = staticContent.tagline;
        document.getElementById('profile-image').src = staticContent.profileImage;
        document.getElementById('github-link').href = staticContent.github;
        document.getElementById('linkedin-link').href = staticContent.linkedin;

        const skillsList = document.getElementById('skills');
        staticContent.skills.forEach(skill => {
            const listItem = document.createElement('li');
            listItem.textContent = skill;
            skillsList.appendChild(listItem);
        });

        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
