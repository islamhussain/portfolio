<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        header {
            background-color: #161b22;
            color: #58a6ff;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #58a6ff;
        }
        header img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid #58a6ff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        nav a {
            text-decoration: none;
            color: #58a6ff;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border: 2px solid #58a6ff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #58a6ff;
            color: #0d1117;
        }
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 0 1rem;
        }
        .card {
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .card:nth-child(odd) {
            background: #161b22;
        }
        .card:nth-child(even) {
            background: #21262d;
        }
        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #58a6ff;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .skills .skill {
            background: #21262d;
            color: #58a6ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid #58a6ff;
            transition: all 0.3s ease;
        }
        .skills .skill:hover {
            background: #58a6ff;
            color: #0d1117;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #161b22;
            color: #58a6ff;
            margin-top: 2rem;
            border-top: 2px solid #58a6ff;
        }
        .cta {
            text-align: center;
            margin: 2rem 0;
        }
        .cta a {
            text-decoration: none;
            color: #0d1117;
            background-color: #58a6ff;
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .cta a:hover {
            background-color: #1e90ff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .social-links a {
            text-decoration: none;
            color: #58a6ff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/image.png" alt="Profile Picture">
        <h1 id="name"></h1>
        <p id="tagline"></p>
        <div class="social-links">
            <a id="github-link" href="#" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a id="linkedin-link" href="#" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="content">
        <div class="card" id="about">
            <h2>About Me</h2>
            <p id="about-text"></p>
        </div>
        <div class="card">
            <h2>Skills</h2>
            <div class="skills" id="skills"></div>
        </div>
    </section>
    <div class="cta">
        <a href="#projects">View My Projects</a>
    </div>
    <footer>
        <p id="footer-text"></p>
    </footer>

    <script>
        // YAML-like static content
        const staticContent = {
            name: "Islam Hussain Pathan",
            tagline: "A passionate engineer and problem solver aiming to make an impact.",
            github: "https://github.com/islamhussain",
            linkedin: "https://www.linkedin.com/in/islam-hussain-pathan/",
            aboutText: "Welcome to my personal portfolio website. Here you can find details about my projects, skills, and experience in software engineering, automation, and artificial intelligence.",
            skills: ["JavaScript", "Python", "Machine Learning", "Selenium", "API Testing"],
            footerText: "Â© 2025 Islam Hussain Pathan. All rights reserved."
        };

        // Populate static content
        document.getElementById('name').textContent = staticContent.name;
        document.getElementById('tagline').textContent = staticContent.tagline;
        document.getElementById('github-link').href = staticContent.github;
        document.getElementById('linkedin-link').href = staticContent.linkedin;
        document.getElementById('about-text').textContent = staticContent.aboutText;
        document.getElementById('footer-text').textContent = staticContent.footerText;

        const skillsContainer = document.getElementById('skills');
        staticContent.skills.forEach(skill => {
            const skillElement = document.createElement('div');
            skillElement.className = 'skill';
            skillElement.textContent = skill;
            skillsContainer.appendChild(skillElement);
        });
    </script>
</body>
</html>
