<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background: url('assets/images/waves.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 6rem auto 4rem;
            padding: 2rem;
            background-color: rgba(0, 21, 41, 0.9);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-text {
            flex: 1;
            text-align: left;
        }
        .profile-text h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        .profile-text p {
            margin: 0 0 1.5rem;
            color: #c9d1d9;
            font-weight: 400;
        }
       .profile-text ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            padding: 0;
            margin: 0;
            list-style: none;
            max-height: 150px; 
            overflow-y: auto; 
        }
        .profile-text ul li {
            font-size: 1rem;
            color: #8ca1af;
            font-weight: 400;
            text-align: left;
        }
        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #0073e6;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
        }
        .social-icons a {
            color: #0073e6;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00bfff;
        }
        .hamburger {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 21, 41, 0.95);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .hamburger.open {
            transform: rotate(90deg);
        }
        .hamburger i {
            font-size: 2rem;
        }
        .menu {
            position: fixed;
            bottom: 5rem;
            right: 1rem;
            background-color: rgba(0, 21, 41, 0.95);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 0.5rem 0;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.3s forwards;
        }
        .menu a:nth-child(1) {
            animation-delay: 0.1s;
        }
        .menu a:nth-child(2) {
            animation-delay: 0.2s;
        }
        .menu a:nth-child(3) {
            animation-delay: 0.3s;
        }
        .menu a:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .menu a:hover {
            color: #00bfff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .contact-section {
            padding: 4rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9d1d9;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #0073e6;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #0073e6;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-form button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
    </div>

    <div class="contact-section" id="contact">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://formspree.io/f/xbllbylp" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger');
            menu.classList.toggle('show');
            hamburger.classList.toggle('open');
        }
    </script>
</body>
</html>
