<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-text {
            flex: 1;
        }
        .profile-text h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem;
        }
        .profile-text p {
            margin: 0 0 1.5rem;
            color: #666;
        }
        .profile-text ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-text ul li {
            font-size: 1.1rem;
            color: #555;
        }
        .profile-image {
            flex: 0 0 150px;
        }
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="profile">
            <div class="profile-text">
                <h1>Islam Hussain Pathan</h1>
                <p>A passionate engineer and problem solver aiming to make an impact.</p>
                <ul>
                    <li>UI/UX</li>
                    <li>Product Designer</li>
                    <li>Web Design</li>
                    <li>Front-End Developer</li>
                </ul>
                <div class="social-icons">
                    <a href="https://github.com/islamhussain" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/islam-hussain-pathan/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="profile-image">
                <img src="assets/images/profile.png" alt="Islam Hussain Pathan">
            </div>
        </section>
    </div>
</body>
</html>
