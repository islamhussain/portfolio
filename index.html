<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('assets/images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: rgba(0, 21, 41, 0.9);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1.5rem;
        }
        .profile-text {
            flex: 1;
        }
        .profile-text h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        .profile-text p {
            margin: 0 0 1.5rem;
            color: #c9d1d9;
            font-weight: 400;
        }
        .profile-text ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-text ul li {
            font-size: 1.2rem;
            color: #8ca1af;
            font-weight: 400;
            margin: 0.5rem 0;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #0073e6;
            object-fit: cover;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .social-icons a {
            color: #0073e6;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="profile">
            <img id="profile-image" class="profile-image" src="#" alt="Profile Picture">
            <div class="profile-text">
                <h1 id="name"></h1>
                <p id="tagline"></p>
                <ul id="skills"></ul>
                <div class="social-icons">
                    <a id="github-link" href="#" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a id="linkedin-link" href="#" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // YAML-like data for static content
        const staticContent = {
            name: "Islam Hussain Pathan",
            tagline: "Lead Engineer | SDET | Passionate about Quality and Automation",
            skills: ["Python", "Java", "API Testing", "Selenium", "GitLab CI/CD", "SQL", "Docker", "Kubernetes"],
            github: "https://github.com/islamhussain",
            linkedin: "https://www.linkedin.com/in/islam-hussain-pathan/",
            profileImage: "assets/images/profile.png"
        };

        // Populate static content
        document.getElementById('name').textContent = staticContent.name;
        document.getElementById('tagline').textContent = staticContent.tagline;
        document.getElementById('profile-image').src = staticContent.profileImage;
        document.getElementById('github-link').href = staticContent.github;
        document.getElementById('linkedin-link').href = staticContent.linkedin;

        const skillsList = document.getElementById('skills');
        staticContent.skills.forEach(skill => {
            const listItem = document.createElement('li');
            listItem.textContent = skill;
            skillsList.appendChild(listItem);
        });
    </script>
</body>
</html>
