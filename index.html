<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background: url('assets/images/waves.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 6rem auto 4rem;
            padding: 2rem;
            background-color: rgba(0, 21, 41, 0.9);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-text {
            flex: 1;
            text-align: left;
        }
        .profile-text h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
        }
        .profile-text p {
            margin: 0 0 1.5rem;
            color: #c9d1d9;
            font-weight: 400;
        }
       .profile-text ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            padding: 0;
            margin: 0;
            list-style: none;
            max-height: 150px; /* Set max height */
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }
        
        .profile-text ul li {
            font-size: 1rem;
            color: #8ca1af;
            font-weight: 400;
            text-align: left;
        }
        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #0073e6;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
        }
        .social-icons a {
            color: #0073e6;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00bfff;
        }
        .hamburger {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 21, 41, 0.95);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .hamburger.open {
            transform: rotate(90deg);
        }
        .hamburger i {
            font-size: 2rem;
        }
        .menu {
            position: fixed;
            bottom: 5rem;
            right: 1rem;
            background-color: rgba(0, 21, 41, 0.95);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 0.5rem 0;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.3s forwards;
        }
        .menu a:nth-child(1) {
            animation-delay: 0.1s;
        }
        .menu a:nth-child(2) {
            animation-delay: 0.2s;
        }
        .menu a:nth-child(3) {
            animation-delay: 0.3s;
        }
        .menu a:nth-child(4) {
            animation-delay: 0.4s;
        }
        .menu a:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .menu a:hover {
            color: #00bfff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .projects-section {
            padding: 4rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        .projects-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .project-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        .project-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #0073e6;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .project-card h3 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }
        .project-card p {
            font-size: 1rem;
            color: #ccc;
        }
        .project-card a {
            display: inline-block;
            margin-top: 1rem;
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .project-card a:hover {
            color: #00bfff;
        }
        .resume-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #0073e6;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .resume-btn:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }
        .menu a:last-child {
            font-weight: bold;
            color: #0073e6;
        }
        
        .menu a:last-child:hover {
            color: #00bfff;
        }.contact-form {
            max-width: 600px;
            width: 100%; /* Ensure it fits within the container */
            margin: 0 auto;
            background-color: rgba(21, 32, 43, 0.95); /* Enhanced card color */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
            overflow: hidden; /* Prevent content from going outside the card */
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9d1d9;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%; /* Ensure it spans within the card */
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #0073e6;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1); /* Subtle transparency */
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s, background-color 0.3s;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #00bfff;
            background-color: rgba(255, 255, 255, 0.2); /* Slight highlight effect */
            outline: none;
        }
        
        .contact-form textarea {
            resize: none; /* Prevent resizing for consistent design */
            height: 150px; /* Fixed height for better alignment */
        }
        
        .contact-form button {
            display: block;
            width: 100%; /* Button spans the card width */
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #0073e6;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .contact-form button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        
        .contact-form button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="profile-text">
            <h1 id="name"></h1>
            <p id="tagline"></p>
            <ul id="skills"></ul>
        </div>
        <div class="profile-image-container">
            <img id="profile-image" class="profile-image" src="#" alt="Profile Picture">
            <div class="social-icons">
                <a id="github-link" href="#" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a id="linkedin-link" href="#" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="projects-section" id="projects">
        <h2>Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#" download id="resume-download-menu">Resume</a>
    </div>
     <div class="contact-section" id="contact">
        <h2>Contact Me</h2>
        <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu" id="menu">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>


    <script>
        // YAML-like data for static content
        const staticContent = {
            name: "Islam Hussain Pathan",
            tagline: "Lead Engineer | SDET | Passionate about Quality and Automation",
            skills: ["Python", "Java", "API Testing", "Selenium", "GitLab CI/CD", "SQL", "Docker", "Kubernetes", "Jenkins", "jmeter", "TestNG", "Pytest"],
            github: "https://github.com/islamhussain",
            linkedin: "https://www.linkedin.com/in/islam-hussain-pathan/",
            profileImage: "assets/images/profile.png",
            resumeLink: "https://flowcv.com/resume/vbnb74eurf",
            projects: [
                {
                    title: "Sauce Demo",
                    description: "This framework is designed for automated testing of the Swag Labs application using Selenium WebDriver with PyTest. It supports data-driven testing, cross-browser testing, headless mode, and detailed reporting.",
                    image: "assets/images/project1.png",
                    link: "https://github.com/islamhussain/saucedemo"
                }
            ]
        };
        
        // Sort the skills array lexicographically
        staticContent.skills.sort();
        
        // Populate static content
        document.getElementById('name').textContent = staticContent.name;
        document.getElementById('tagline').textContent = staticContent.tagline;
        document.getElementById('profile-image').src = staticContent.profileImage;
        document.getElementById('github-link').href = staticContent.github;
        document.getElementById('linkedin-link').href = staticContent.linkedin;
        document.getElementById('resume-download-menu').href = staticContent.resumeLink;
        
        // Populate the sorted skills
        const skillsList = document.getElementById('skills');
        staticContent.skills.forEach(skill => {
            const listItem = document.createElement('li');
            listItem.textContent = skill;
            skillsList.appendChild(listItem);
        });


        // Populate projects
        const projectsGrid = document.getElementById('projects-grid');
        staticContent.projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';

            const projectImage = document.createElement('img');
            projectImage.src = project.image;
            projectImage.alt = project.title;
            projectCard.appendChild(projectImage);

            const projectTitle = document.createElement('h3');
            projectTitle.textContent = project.title;
            projectCard.appendChild(projectTitle);

            const projectDescription = document.createElement('p');
            projectDescription.textContent = project.description;
            projectCard.appendChild(projectDescription);

            const projectLink = document.createElement('a');
            projectLink.href = project.link;
            projectLink.textContent = 'View Project';
            projectLink.target = '_blank';
            projectCard.appendChild(projectLink);

            projectsGrid.appendChild(projectCard);
        });

        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                hamburger.classList.remove('open');
            } else {
                menu.classList.add('show');
                hamburger.classList.add('open');
            }
        }
    </script>
</body>
</html>
